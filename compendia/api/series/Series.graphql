type Series {
    _id: ID!
    name: String!
    altID: String
    publisher: PublisherInput!
    comics: [ComicInput]
}

input SeriesInput {
    _id: ID
    name: String!
    altID: String
    publisher: PublisherInput!
    comics: [ComicInput]
}

type Mutation {
    addSeries(series: SeriesInput): Series
}

type Query {
    series: [Series]
}
