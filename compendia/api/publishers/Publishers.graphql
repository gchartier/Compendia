type Publisher {
    _id: ID!
    name: String!
    altID: String
    series: [Series]
}

input PublisherInput {
    _id: ID
    name: String!
    altID: String
    series: [SeriesInput]
}

type Mutation {
    addPublisher(publisher: PublisherInput): Publisher
}

type Query {
    publishers: [Publisher]
}
